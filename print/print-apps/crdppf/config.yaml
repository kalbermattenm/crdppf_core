throwErrorOnExtraParameters: true

templates:
  report: !template
    reportTemplate: report_A4.jrxml
    attributes:
      # Variables for header
      ch_logo: !string {}
      canton_logo: !string {}
      municipalitylogopath: !string {}
      crdppf_logo: !string {}
      
      # Variables for footer
      # Variables for title page
      # Variables for TOC
      # Variables for topic page
      municipality: !string {}
      report_title: !string {}
      legend_header_label: !string {}
      full_topic_legend_label: !string {} 
      tenor_label: !string {} 
      legal_base_label: !string {} 
      legal_disposition_label: !string {} 
      reference_label: !string {} 
      authority_label: !string {} 
      transitory_disposition_label: !string {} 
      maps_label: !string {} 
      other_label: !string {}

      datasource: !datasource
        attributes:
          displayName: !string {}
          table: !table {}

      topicpage: !datasource
        attributes:
          topic_title: !string {}
          topic_text: !string {}

      map: !map
        width: 369
        height: 251
        maxDpi : 400
        dpiSuggestions: [150]
    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !createMap
      inputMapper: {map: map}
      outputMapper: {mapSubReport: map}
    - !createDataSource
      reportTemplate: table.jrxml
      reportKey: reportTemplate
      processors:
        - !prepareTable {}
    tableData: jrDataSource